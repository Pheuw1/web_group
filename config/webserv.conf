server {
    listen        =   9000 8080 
    server_name   =  webserv.com
    max_body_size = 200000
    errors        = errors2/
    cgi           = php py
    dirs   =  [
        /cgi-bin/ : HTML/cgi.html 
        / :        HTML/home.html
        /errors2/ : autoindex
    ]
    routes = [
        /cgi-bin : GET
        /errors : GET , POST
    ]
}

